<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>LogIn or SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" <script
        src="https://kit.fontawesome.com/0b6adf671c.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <section class="container">
        <article class="form-box">
            <h1 id="title">Sign Up</h1>

            <form action="" id="userinfo">

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="User Name" id="username" name="username" required>
                    </div>

                    <div class="input-field ">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="password" required>
                    </div>

                    <p>Forgot Password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signUpBtn" data-action="register">Sign Up</button>
                    <button type="submit" id="signInBtn" class="disable" data-action="login">Sign In</button>
                </div>
            </form>
        </article>
    </section>
    <script src="./app.js"></script>
</body>

</html>
