<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>LogIn or SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" <script
        src="https://kit.fontawesome.com/0b6adf671c.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <section class="container">
        <h5 class="logoOBS">ONLINE BANKING SYSTEM</h5>
        <div class="form-boxBackground">
            <h1 id="title">WELCOME</h1>
        <article class="form-box">
            <form class="form" action="" id="userinfo">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-regular fa-user icon"></i>
                        <input type="text" placeholder="username" id="username" name="username" required>


                        <i class="fa-regular fa-eye icon"></i>
                        <input type="password" placeholder="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button class="signUpBtn" type="submit" id="signUpBtn" data-action="register">Sign Up</button>
                    <span><p class="betweenButtons">or</p></span>
                    <button type="submit" id="signInBtn" class="disable signInBtn" data-action="login">Sign In</button>
                </div>
            </form>
        </article>

        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
