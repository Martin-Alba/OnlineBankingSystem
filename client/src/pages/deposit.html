<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <section class="container">
    <h5 class="logoOBS">ONLINE BANKING SYSTEM</h5>
    <div class="container-background">
      <div class="items-container">
        <span class="avatar"><img src="../assets/avatar.png" alt="avatar"></span>
        <h2 id="usernameGlobal"></h2>
      </div>

      <div class="logoutContainer">
        <span class="btn-logout"></span>
      </div>
    </div>

    <div class="form-boxBackground">
    <article class="form-box formDeposit">
      <div class="balance">
        <p class="balance-text">BALANCE</p>
        <h4 id="totalBalance"></h4>
      </div>

        <form class="depositInputForm" action="" id="userinfoDeposit">
          <div class="input-group">
            <div class="input-field">
              <h2 class="sectionName">DEPOSIT</h2>
              <input type="number" placeholder="Insert amount" id="depositAmount" name="depositAmount" required>
            </div>

          </div>
          <div class="btn-field2">
            <button type="submit" class="acceptBtn" id="depositSubmit" data-action="depositSubmit">CONFIRM</button>
            <button type="button" class="goBack"><a href="./home.html">CANCEL</a></button>
          </div>
        </form>
    </article>
    </div>
  </section>
  <script src="../scripts/deposit.js"></script>
  <script src="../scripts/logout.js"></script>
</body>

</html>
