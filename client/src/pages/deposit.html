<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <section class="container">
    <article class="form-box">
      <h2 id="usernameGlobal"></h2>
      <div class="balance">
        <h4 id="totalBalance"></h4>
      </div>
      <div class="buttons-wrapper">
        <form action="" id="userinfoDeposit">
          <div class="input-group">
            <div class="input-field">
              <input type="number" placeholder="Amount to deposit" id="depositAmount" name="depositAmount" required>
            </div>
          </div>
          <div class="btn-field">
            <button type="submit" id="depositSubmit" data-action="depositSubmit">Deposit</button>
            <button type="button" class="disable"><a href="./home.html">Go back</a></button>
          </div>
        </form>
      </div>
    </article>
  </section>
  <script src="../scripts/deposit.js"></script>
  <script src="../scripts/logout.js"></script>
</body>

</html>
