<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <section class="container">
    <article class="form-box">
      <h2 id="title">Username</h2>
      <div class="balance">
        <h4>$2000</h4>
      </div>
      <div class="buttons-wrapper">
        <form action="" id="userinfo">
          <div class="input-group">
            <h4 id="title">Amount to withdraw</h4>
            <div class="input-field">
              <input type="number" placeholder="Amount" id="depositAmount" name="depositAmount" required>
            </div>
          </div>
          <div class="btn-field">
            <button type="submit" id="withdrawSubmit" data-action="withdrawSubmit">Withdraw</button>
            <button type="button" class="disable"><a href="./home.html">Go back</a></button>
          </div>
        </form>
      </div>
    </article>
  </section>
  <script src="../scripts/withdraw.js"></script>
</body>

</html>
