<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Home</title>
</head>

<body>
  <section class="container">
    <h5 class="logoOBS">ONLINE BANKING SYSTEM</h5>

    <div class="container-background">
      <div class="items-container">
        <span class="avatar"><img src="../assets/avatar.png" alt="avatar"></span>
        <h2 id="usernameGlobal"></h2>
      </div>

      <div class="logoutContainer">
        <span class="btn-logout"></span>
      </div>
    </div>
    <div class="form-boxBackground">

    <article class="form-box">
      <!--container balance $ (offset)-->
      <div class="balance">
        <p class="balance-text">BALANCE</p>
        <h4 id="totalBalance"></h4>
      </div>
    <!--container tarjetas-->
      <div class="cards-container">
        <div class="card-wrapper">
          <img class="card3" src="../assets/creditCard.png" alt="credit card img">
          <img class="card1" src="../assets/creditCard.png" alt="credit card img">
          <img class="card2" src="../assets/creditCard.png" alt="credit card img">
          
        </div>
      </div>
    <!--container botones-->
      <div class="buttons-container">
        <div class="buttons-wrapper">
          <button id="depositBtn"><a href="./deposit.html"><img src="../assets/ph_hand-deposit.png" alt=""></a></button>
        </div>
        <div class="buttons-wrapper">
          <button id="withdrawBtn"><a href="./withdraw.html"><img src="../assets/ph_hand-withdraw.png" alt=""></a></button>
        </div>
        <div class="buttons-wrapper">
          <button id="transferBtn"><a href="./transfer.html"><img src="../assets/tabler_transfer.png" alt=""></a></button>
        </div>
        <div class="buttons-wrapper">
          <button id="transferBtn"><a onclick="reciptHandler()" href="#"><img src="../assets/prime_print.png" alt=""></a></button>
        </div>
      </div>

    </article>
  </div>
  </section>
  <div class="popUpModal"></div>
  <script src="../scripts/recipt.js"></script>
  <script src="../scripts/home.js"></script>
  <script src="../scripts/logout.js"></script>
</body>

</html>
